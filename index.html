<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Example Webpage</title>
	</head>

	<body> 
		<body text="white"> <!-- HEX and RGB colour can also be used -->
		<body background="https://images.hdqwalls.com/download/abstract-dark-red-3d-digital-art-vi-1920x1080.jpg">
		
		<center>
			<button
				onclick="window.location.href='ContactPage.html';"> Contact Page
			</button>
		
		<hr size="3" noshade>
				<h1> <strong> Title </strong> </h1> <!-- no visual effect on title  -->
				<br>
				<h2> <marquee> <em> Subtitle </em> </marquee> </h2>
				<hr size="3" noshade>
				<br>
				</center>
				<strong> <p> This is a paragraph </p> </strong>
				<center>
				<br>
				<ul>
					<li> 1 </li>
					<li> 2 </li>
					<li> 3 </li>
				</ul>
				<br>
				<a href="https://www.udemy.com/course/the-complete-web-development-bootcamp/learn/lecture/12287450#questions"> The Course </a>
		<hr size="3" noshade>
		<img src="wolf.png" alt="Wolf Pic">
		
		<table border="5"
				<tr>
					<th> Table </th>
					<th> Header </th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td> Body </td>
					<td> Row 1 </td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td> Footer </td>
					<td> Row 2 </td>
				</tr>
			</tfoot>
		</table>
		
		<table>
			<tbody>
				<tr>
					<td> <img src="wolf.png"> </td>
					<td> <h1> Title </h1> 
					<p> Additional Text </p> </td>
				</tr>
			</tbody>
		</table>
		
		</center>
		
	</body>
	
</html>
